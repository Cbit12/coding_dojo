<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques Github</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class= "container">
        <h1>Github Blocks</h1>
        <div class= "intro">
            <div><img src="https://octodex.github.com/images/skatetocat.png" alt="Gato skater"></div>
            <div><img src="https://octodex.github.com/images/femalecodertocat.png" alt="Gato mujer"></div>
            <div><img src="https://octodex.github.com/images/welcometocat.png" alt="Gato fiestero"></div>
        </div>
        <div class= "centro"> 
            <div><img src="https://octodex.github.com/images/catstello.png" alt="Gato DJ"></div>
            <div><img src="https://octodex.github.com/images/kimonotocat.png" alt="Gato asian"></div>
        </div>
        <div class= "fin"> 
            <div><img src="https://octodex.github.com/images/motherhubbertocat.png" alt="Gato multitaskin"></div>
            <div><img src="https://octodex.github.com/images/minion.png" alt="Gato Minion"></div>
            <div><img src="https://octodex.github.com/images/monroe.jpg" alt="Gato Monroe"></div>
        </div>
        <div class="pie">
            <p>Images from <a href="https://octodex-github-com.translate.goog/?_x_tr_sl=de&_x_tr_tl=es&_x_tr_hl=es">GitHub Octodex</a></p>
        </div>
    </div>
    </body>
</html>
